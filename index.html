<!DOCTYPE html>
<html lang="en">
	<head>
		<title>OOP Game</title>

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />

		<script src="js/globals.js"></script>
		<script src="js/classes/calc-functions.class.js"></script>
		<script src="js/classes/image-hub.class.js"></script>
		<script src="js/classes/sound-hub.class.js"></script>
		<script src="js/classes/keyboard.class.js"></script>
		<script src="js/classes/entity.class.js"></script>
		<script src="js/classes/statusbar.class.js"></script>
		<script src="js/classes/collectable.class.js"></script>
		<script src="js/classes/coin.class.js"></script>
		<script src="js/classes/poison-collectable.class.js"></script>
		<script src="js/classes/movable-entity.class.js"></script>
		<script src="js/classes/projectile.class.js"></script>
		<script src="js/classes/bubble.class.js"></script>
		<script src="js/classes/puffer-fish.class.js"></script>
		<script src="js/classes/jelly-fish.class.js"></script>
		<script src="js/classes/endboss.class.js"></script>
		<script src="js/classes/character.class.js"></script>
		<script src="js/classes/level.class.js"></script>
		<script src="js/classes/world.class.js"></script>
		<script src="js/init.js" defer></script>
		<script src="js/levels/level1.js" defer></script>
		<script src="js/helper.js"></script>
		<script src="js/script.js" defer></script>
		<script src="js/keybinds.js" defer></script>
	</head>
	<body>
		<div class="grid">
			<audio class="loopSound" src="/assets/audio/bg_water_running.wav" loop autoplay></audio>
			<!-- https://opengameart.org/users/antumdeluge -->
			<audio class="loopSound" src="/assets/audio/music.ogg" loop autoplay></audio>
			<button>Fullscreen</button>
			<button
				class="volume-button"
				onclick="SoundHub.muted ? activateSounds(this) : muteSounds(this)"
			>
				<img src="/assets/img/volume.svg" alt="" srcset="" />
			</button>
			<button onclick="world.playState ==='paused' ? closeMenu() : openMenu()">MENU</button>
			<input
				type="range"
				oninput="SoundHub.setVolume()"
				id="volume"
				min="0"
				max="1"
				step="0.01"
				value="0.5"
			/>
			<canvas id="mainCanvas"></canvas>
			<div class="menu d-none">Das ist das Men√º</div>
		</div>
	</body>
</html>
